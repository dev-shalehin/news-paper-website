<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>দেশ রূপান্তর</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header">
        <div class="container">
            <!-- Header Category Start -->
            <div class="header-top-wrap flex flex-betwen">
                <div class="left header-top-wrap__left">
                    <div class="left__search-hamburgicon flex">
                        <span class="left__hamburg inline-block"><i class="fa-solid fa-bars"></i></span>
                        <span class="left__search inline-block"><i class="fa-solid fa-magnifying-glass"></i></span>
                    </div>
                    <p class="left__date">রোববার, ০৫ অক্টোবর ২০২৫, ২০ আশ্বিন ১৪৩২</p>
                </div>
                <div class="header-top-wrap__logo inline-block">
                    <img src="./inc/Logo.svg" alt="logo">
                </div>
                <div class="social header-top-wrap__social">
                    <div class="icon social__icons">
                        <ul class="icon__list flex">
                            <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-pinterest-p"></i></a></li>
                        </ul>
                    </div>
                    <div class="social__manu">
                        <ul class="manu__list flex">
                            <li><a href="#">বিশেষ সংখ্যা</a></li>
                            <li><a href="#">আজকের পত্রিকা</a></li>
                            <li><a href="#">ই-পেপার</a></li>
                            <li><a href="#">আর্কাইভ</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Header Category End -->

            <!-- Header Category Start -->
            <div class="header-bottom-wrap"></div>
            <!-- Header Category End -->
        </div>
    </header>

</body>

</html>
